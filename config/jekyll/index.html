---
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
		  <header>
		  <h2 class="entry-title">
		  	<a href="/blog{{ post.url }}">{{ post.title }}</a>
		  </h2>
			<p class="meta">
		  	{{ post.date | date_to_string }}
		  </p>
		  </header>

			<article class="post">
				  <header>
				  <h2 class="entry-title">
				  	{{ page.title }}
				  </h2>
					<p class="meta">
				  	<time datetime="2012-10-31T15:31:00-05:00" pubdate="" data-updated="true">Oct 31<span>st</span>, 2012</time>
				  </p>
				  </header>
  				{{ post.content }}
    	</li>
    {% endfor %}
  </ul>
</div>
