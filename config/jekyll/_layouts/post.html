---
layout: default
---
<article class="post">
  <header>
  <h2 class="entry-title">
  	{{ post.title }}
  </h2>
	<p class="meta">
  	<time datetime="2012-10-31T15:31:00-05:00" pubdate="" data-updated="true">Oct 31<span>st</span>, 2012</time>
  </p>
  </header>

  {{ content }}

</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
