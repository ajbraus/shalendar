---
layout: default
---
<article class="post">
  <header>
  <h2 class="entry-title">
  	{{ post.title }}
  </h2>
	<p class="meta">
    {{ post.time | date_to_string }}
  </p>
    <img src="http://www.smashingapps.com/wp-content/uploads/2009/02/pretty-in-pink.jpg" />
  </header>

  {{ content }}

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
